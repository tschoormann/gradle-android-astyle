# Set bracket style to java style
--style=java

# Set indentation to 4 spaces
--indent=spaces=4

# Set indentation of a continuation line to 8 spaces
--min-conditional-indent=2

# Pad empty lines around header blocks
--break-blocks

--indent-switches

--pad-oper

--convert-tabs

--max-code-length=100
--break-after-logical